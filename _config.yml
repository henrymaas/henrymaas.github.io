### Site Settings ###
title               : Henry Maas
description         : >-                               # >- means to ignore newlines until "url:"

url                 : ""                               # base hostname & protocol for your site (e.g. http://example.com)
baseurl             : ""                   # subpath of your site (e.g. /blog) [IMPORTANT: use "" if your are hosting at https://username.github.io directly]
repository          : oxydrain    # repository metadata on GitHub Pages [know more at https://help.github.com/en/articles/repository-metadata-on-github-pages]

### Author Info ###
author:
  name              : Henry Maas
  image             : /assets/images/HM.png
  email             : rhy@outlook.com
  facebook          : maashenry
  github            : oxydrain
# gitlab            : your_username
# instagram         : your_username
  linkedin          : maashenry
# soundcloud        : your_username
# spotify           : your_username
# stackoverflow     : your_user_id
# tumblr            : your_username.tumblr.com
# twitch            : your_username
  twitter           : oxydrain
# vimeo             : your_username
# youtube           : your_channel_name


### Pagination ###
paginate: 6
paginate_path: "/articles/page-:num/"


### Posts Permalink ###
permalink: articles/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"


### Exclude from processing ###
exclude:
- README.md
- CONTRIBUTING.md
- LICENSE
- Gemfile
- Gemfile.lock